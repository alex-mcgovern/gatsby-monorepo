on:
  pull_request:
    branches:
      - master
    paths:
      - "packages/boondoggle.design/**"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Run jest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          # cache-dependency-path: subdir/package-lock.json
      - run: npm ci
      - run: npm run jest:gatsby-site
