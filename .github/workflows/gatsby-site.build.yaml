on:
  push:
    branches:
      - master
    paths:
      - "packages/gatsby-site/**"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build site
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: packages/gatsby-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Switch to package directory
        run: cd packages/gatsby-site

      - name: Build Gatsby site
        run: npm run build

      - name: Verify build
        run: ls -la public

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.GH_ACTIONS_CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_PAGES_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_GATSBY_SITE }}
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
